       <div class = "content">
            <h1>Chart JS</h1>

            <h2 style="text-align:center;">Válassz egy sort a táblázatból</h2>
            <table id="dataTable">
                <tbody>
                    <!-- A táblázat automatikusan generálódik JS-ben -->
                </tbody>
            </table>
        
            <canvas id="myChart"></canvas>
        
            <script>
                // 5x5-ös számokkal feltöltött mátrix
                const dataMatrix = [
                    [10, 20, 0, 40, 50],
                    [15, 5, 35, 56, 55],
                    [5,  15, 25, 75, 1],
                    [12, 22, 2, 42, 52],
                    [8,  18, 28, 8, 48]
                ];
        
                // Táblázat generálása
                const table = document.getElementById("dataTable");
                dataMatrix.forEach((row, rowIndex) => {
                    let tr = document.createElement("tr");
                    row.forEach(cell => {
                        let td = document.createElement("td");
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tr.addEventListener("click", () => drawChart(row, rowIndex));
                    table.appendChild(tr);
                });
        
                // Chart.js vonaldiagram inicializálása
                const ctx = document.getElementById("myChart").getContext("2d");
                const chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: ["1. oszlop", "2. oszlop", "3. oszlop", "4. oszlop", "5. oszlop"],
                        datasets: [{
                            label: "Kiválasztott sor",
                            data: [],
                            borderColor: "blue",
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
        
                // Diagram frissítése a kiválasztott sor alapján
                function drawChart(rowData, rowIndex) {
                    chart.data.datasets[0].data = rowData;
                    chart.data.datasets[0].label = `Kiválasztott sor: ${rowIndex + 1}`;
                    chart.update();
                }
            </script>
